#------------ System ------------
system.name=APP ADMIN\u7cfb\u7edf
system.version=1.3 RELEASE
system.description=APP ADMIN\u7cfb\u7edf\u662f\u4e00\u4e2a\u57fa\u4e8eHtml5\u54cd\u5e94\u5f0f\u5e03\u5c40\u7684\u540e\u53f0\u7ba1\u7406\u5f00\u53d1\u6846\u67b6\u3002
system.show_powered=true
